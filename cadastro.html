    <!--Inicio container forms -->
    <div class="container cont-Bv p-3 rounded-3">
        <h1 class="display-6">
            <i class="bi bi-send"></i>
            Cadastro
        </h1>
        <p class="lead">Cadastre-se para receber novidades quentinhas do mundo dos mangás:</p>
        <form class="needs-validation" novalidate>
            <div class="row m-2 form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="" required>
                <label for="floatingName">Nome completo</label>
            </div>
            <!--É necessário o uso de placeholder para o float label funcionar-->

            <div class="row m-2 form-floating">
                <input type="email" class="form-control" placeholder="" required>
                <label class="form-label">Email</label><br>
                <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
            <!--É necessário o uso de placeholder para o float label funcionar-->

            <div class="row m-2 form-floating">
                <textarea class="form-control" placeholder="" required></textarea>
                <label class="form-label">Mensagem:</label>
                <div class="invalid-feedback">Campo obrigatório.</div>
            </div>
            <!--É necessário o uso de placeholder para o float label funcionar-->

            <div class="row m-1">
                <div class="col-12 m-2">
                    <!--Início Button Trigger Modal-->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#enviarConfirm">
                        <i class="bi bi-send"></i>
                        Enviar
                    </button>
                    <!--Fim Button Trigger Modal-->

                    <!--Início Modal-->
                    <div class="modal fade" id="enviarConfirm" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-3" id="exampleModalLabel">O sistema informa</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Você tem certeza que deseja enviar?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                                    <button type="submit" class="btn btn-primary">Sim</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Fim Modal-->

                    <!--Início Button limpar-->
                    <button type="dismiss" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i>
                        Limpar
                    </button>
                    <!--Fim Button limpar-->
                </div>
            </div>
        </form>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
